<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学生选课系统scmis</title>
    <link href="./static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./static/css/bootstrap/styles.css" rel="stylesheet">
    <link href="./static/css/nprogress/nprogress.css" rel="stylesheet">
    <link href="./static/css/newstyle.css" rel="stylesheet">
</head>

<body>
<div class='pubhead'></div>
<div class="container"></div>
<div class="container mid ">
    <div class="panel">
        <div class="panel-body">
            <h4>个人信息</h4>
            <hr/>
            <div>
                <table style="line-height: 1.5;margin:23px; border-collapse:separate; border-spacing:64px 16px;">
                    <tbody>
                    <tr>
                        <td><label for="input-profile_username"> 学号/职工号：</label></td>
                        <td><input type="text" id="input-profile_username" disabled></td>
                    </tr>
                    <tr>
                        <td><label for="input-profile_name"> 用户姓名：</label></td>
                        <td><input type="text" id="input-profile_name" required="" ></td>
                    </tr>
                    <tr>
                        <td><label for="input-profile_department"> 学院：</label></td>
                        <td><input type="text" id="input-profile_department" ></td>
                    </tr>
                    <tr>
                        <td><label for="input-profile_major"> 专业：</label></td>
                        <td><input type="text" id="input-profile_major" ></td>
                    </tr>
                    <tr>
                        <td><label for="input-profile_class"> 班级：</label></td>
                        <td><input type="text" id="input-profile_class" ></td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-primary btn-sm btn-block" id="btn-infSave">确认修改</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <h4>修改密码</h4>
                <hr/>
                <table style="line-height: 1.5;margin:23px; border-collapse:separate; border-spacing:64px 16px;">
                    <tbody>
                    <tr>
                        <td><label for="input-profile_originPassword">* 原密码：</label></td>
                        <td><input type="password" id="input-profile_originPassword" required=""></td>
                    </tr>
                    <tr>
                        <td><label for="input-profile_newPassword">* 新密码：</label></td>
                        <td><input type="password" id="input-profile_newPassword"></td>
                    </tr>
                    <tr>
                        <td><label for="input-profile_newPasswordConfirm">* 确认密码：</label></td>
                        <td><input type="password" id="input-profile_newPasswordConfirm"></td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-primary btn-sm btn-block" id="btn-Save">确认修改</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="vertical-align: middle">
        <div class="alert alert-primary" id="modalAlertType" role="alert">
            <span id="modalAlert">None</span>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
    </div>
</div>

<script src="./static/js/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="./static/js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
<script src="./static/js/nprogress/nprogress.js" type="text/javascript"></script>
<script src="./static/js/scmis/common.js" type="text/javascript"></script>
<script src="./static/js/scmis/profile.js" type="text/javascript"></script>

</body>
</html>
