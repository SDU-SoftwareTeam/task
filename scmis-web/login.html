<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>学生选课系统scmis</title>
    <link href="./static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./static/css/bootstrap/styles.css" rel="stylesheet">
    <link href="./static/css/nprogress/nprogress.css" rel="stylesheet">
    <style type="text/css">
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>

<body class="text-center">
<form class="form-signin" id="form_login">
    <h1 class="h2 mb-3 font-weight-normal">学生选课系统 scmis</h1>
    <h1 class="h4 mb-3 font-weight-normal">登录界面</h1>
    <input type="text" id="inputId" class="form-control" style="height: 40px;" placeholder="学号/教职工号" required=""
           autofocus="">
    <input type="password" id="inputPassword" class="form-control" style="height: 40px;" placeholder="输入密码" required="">
    <div class="checkbox mb-3" align="left">
        <label>
            <input type="checkbox" value="remember-me" id="remember-me"> 免登录(7天)
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" id="btn-submit" type="submit">登录</button>
    <button class="btn btn-lg btn-info btn-block" id="btn-reg" type="submit">注册</button>
    <br />
    <p class="mt-5 mb-3 text-muted">请联系管理员申请账号</p>
</form>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="vertical-align: middle">
        <div class="alert alert-primary" id="modalAlertType" role="alert">
            <span id="modalAlert">None</span>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
    </div>
</div>

<!-- login -->
<div class="modal fade" id="regmodal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- 表头 -->
            <div class="modal-header">
                <h4>注册</h4>
            </div>
            <!-- 内容 -->
            <div class="modal-body">
                <div class="panel-body" id="editPanel">
                    <div class="row">
                        <label for="input-reguser-username">学号</label>
                        <input   id="input-reguser-username" >
                    </div>
                    <br>
                    <div class="row">
                        <label for="input-reguser-name">姓名</label>
                        <input   id="input-reguser-name">
                    </div>
                    <br>
                    <div class="row">
                        <label for="regpassword">* 密码：</label>
                        <input type="password" id="regpassword">
                    </div>
                    <br>
                    <div class="row">
                        <label for="regpasswordConfirm">* 确认密码：</label>
                        <input type="password" id="regpasswordConfirm">
                    </div>
                    
                </div>
            </div>
            <br/>
            <!-- 确认按钮 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btn-reguserConfirm">确认</button>
            </div>
        </div>
    </div>
</div>

<script src="./static/js/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="./static/js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
<script src="./static/js/nprogress/nprogress.js" type="text/javascript"></script>
<script src="./static/js/scmis/common.js" type="text/javascript"></script>
<script src="./static/js/scmis/login.js" type="text/javascript"></script>

</body>
</html>
